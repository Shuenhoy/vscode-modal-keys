<!DOCTYPE html><html><head><title>Modal Keys Documentation</title><meta charset="utf-8"><link rel="stylesheet" href="README.fba708d0.css"></head><body> <script src="README.c8d6d105.js"></script> <div class="content"> <h1 id="heading-#presets"><a class="header-anchor" id="presets" href="#presets"> </a>Presets</h1> <p>ModalKeys comes with a set of <a href="presets/vim.html">Vim presets</a>; this can be a useful way to bootstrap your own customized set of modal keybindings.</p> <p><a href="https://github.com/haberdashPI/vscode-modal-keys/pulls">PRs</a> with your own presets are encouraged! It would be great if there were a nice long list of possible keyboard configurations here.</p> </div> </body></html>
